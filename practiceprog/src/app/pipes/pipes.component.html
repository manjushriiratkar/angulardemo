<table>
    <th>EmployeeId</th>
    <th>EmployeeName</th>
    <th>Salary</th>
    <th>Designation</th>
    <th>Experience</th>
    <tr *ngFor='let emp of employee'>
        <td>{{emp.employee_id}}</td>
        <td>{{emp.employee_name}}</td>
        <td>{{emp.salary}}</td>
        <td>{{emp.Designation}}</td>
        <td>{{emp.yrofexp}}</td>
    </tr>
</table>
